        fixedInViewport="true" fixedTopGap="64">
        <mat-nav-list class="nav-list">
                <!-- tive que tirar o < a > do mat-list-item pois ele 
                (o mat-list-item) não estava deixando estilizar a 
                fonte -->
            <mat-list-item >
                <a routerLink="/">
                    <i class="material-icons">
                        home 
                    </i>
                        Início
                </a>
            </mat-list-item>
            <mat-list-item >
                <a routerLink="/products">
                    <i class="material-icons">
                        storefront
                    </i>

                </a>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>


    <mat-sidenav-content class="content">
        <router-outlet />
    </mat-sidenav-content>
